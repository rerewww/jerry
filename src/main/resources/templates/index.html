<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <style>
  tr:hover td{
	background: darkslateblue;
  }
</style>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Jerry</title>
  <script type="text/javascript" src="/dist/main.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="../static/css/dashboard.css" th:href="@{/css/dashboard.css}" rel="stylesheet">
  <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet">

  <th:block th:include="../templates/template"></th:block>
</head>

<body style="background-color: #253138">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" style="font-weight: bold;" href="/">Jerry</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
	  <ul class="nav navbar-nav navbar-right">
		<li>
		  <img id='loading' th:src="@{/images/loading.gif}" style="display: none;"/>
		</li>
		<li class="active"><a href="/" th:text="#{home}"/></li>
		<li>
		  <div class="dropdown">
			<button that="setting" cmd="dropDowns" class="dropbtn" th:text="#{option}"/>
			<div id="options" class="dropdown-content">
			  <div style="padding-bottom: 5px;">
				<span class="switchHeader">ACCESS</span>
				<label class="switch">
				  <input id="accessCheck" type="checkbox" that="setting" cmd="onToggleEvent">
				  <span class="slider"></span>
				</label>
			  </div>
			  <div style="padding-bottom: 5px;">
				<span class="switchHeader">ERROR</span>
				<label class="switch">
				  <input id="errorCheck" type="checkbox" that="setting" cmd="onToggleEvent">
				  <span class="slider"></span>
				</label>
			  </div>
			  <div style="padding-bottom: 5px;">
				<span class="switchHeader">LOGS</span>
				<label class="switch">
				  <input id="logCheck" type="checkbox" that="setting" cmd="onToggleEvent">
				  <span class="slider"></span>
				</label>
			  </div>
			  <div style="padding-bottom: 5px;">
				<span class="switchHeader">Stacks</span>
				<label class="switch">
				  <input id="libCheck" type="checkbox" that="setting" cmd="onToggleEvent">
				  <span class="slider"></span>
				</label>
			  </div>
			  <div style="padding-bottom: 5px;">
				<span class="switchHeader" style="width: 40%;">RANGE</span>
				<input id='codeRange' type="number" style="width: 50%;" min="1" max="15" value="5">
			  </div>
			</div>
		  </div>
		</li>
		<li><a href="/setting" th:text="#{setting}"/></li>
	  </ul>
	</div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
	<div class="main">
	  <div class="row">
		<div class="col-xl-3 col-md-3 card_items container_items">
		  <div class="card-box">
			<div class="widget-box-2 info-box" style="float: left;">
			  <div class="widget-detail-2">
				<h6 class="mb-0 info">CPU/MEMORY(%)</h6>
				<div id="usage" class="usage"></div>
			  </div>
			</div>
			<div class="widget-box-2 info-box" style="float: right;">
			  <div class="widget-detail-2">
				<h6 class="mb-0 info">VERSION/BRANCH</h6>
				<div id="infos" class="usage" th:text="#{info_warrning_message01}"/>
			  </div>
			</div>
		  </div>
		</div>
		<div class="col-xl-3 col-md-3 card_items container_items table-responsive">
		  <div class="card-box">
			<h5 class="container_headers header-title mt-0 m-b-30">ACCESS LOGS</h5>
			<table id="accessLogs" class="table table-striped">
			</table>
		  </div>
		</div>
	  </div>

		<div class="row" style="margin-top: 15px">
			<div class="col-xs-5 table-responsive container_items error_logs">
				<h5 class="container_headers header-title mt-0 error-log-title">ERROR LOGS</h5>
				<table id="error" class="table table-striped">
				</table>
			</div>
			<div id='stack_trace' class="col-xs-7 container_items">
				<h5 class="container_headers header-title mt-0" th:text="#{stacktrace_message}"/>
			</div>
		</div>
	</div>

	  <div class="table-responsive container_items logs">
		<h5 class="container_headers header-title mt-0">LOGS</h5>
	  <table id="logs" class="table table-striped">
		<tbody></tbody>
	  </table>
	  </div>
	</div>
  </div>
</div>

<script type="text/javascript" th:inline="javascript">
	if (!window._info) {
		window._info = {};
	}
	_info.sourcePackage = [[${sourcePackage}]];
	_info.lang = [[${lang}]];
</script>
</body>
</html>
